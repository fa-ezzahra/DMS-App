<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: #a99e9e; /* Remplacé par une couleur de fond générique */
        }

        .form-box {
    position: relative;
    width: 500px;
    height: 500px;
    background: rgba(255, 255, 255, 0.7); /* Transparent white background */
    border: 2px solid #a99e9e;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;
}

        h2 {
            font-size: 2em;
            color: #0b0a0a;
            text-align: center;
        }

        .inputbox {
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #070707;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #080808;
            font-size: 1em;
            pointer-events: none;
            transition: .5s;
        }

        input:focus~label,
        input:valid~label {
            top: -5px;
        }

        .inputbox input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 35px 0 5px;
            color: #090909;
        }

        .inputbox ion-icon {
            position: absolute;
            right: 8px;
            color: #0e0e0e;
            font-size: 1.2em;
            top: 20px;
        }

        .forget {
            margin: -15px 0 15px;
            font-size: .9em;
            color: #131212;
            display: flex;
            justify-content: space-between;
        }

        .forget label input {
            margin-right: 3px;
        }

        .forget label a {
            color: #fff;
            text-decoration: none;
        }

        .forget label a:hover {
            text-decoration: underline;
        }

        button {
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background: #a99e9e;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    transition: background-color 0.3s; /* Add transition for smoother effect */
}

button:hover {
    background-color: #ccc; /* Lighter color on hover */
}

        .register {
            font-size: .9em;
            color: #fff;
            text-align: center;
            margin: 25px 0 10px;
        }

        .register p a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
               <form action="adduser.do" method="get">
    <h2>Inscription</h2>
    <div class="inputbox">
        <input type="text" name="userName" required>
        <label>Nom d'utilisateur:</label>
    </div>
    <div class="inputbox">
        <input type="email" name="userEmail" required>
        <label>Email:</label>
    </div>
    <div class="inputbox">
        <input type="password" name="userPassword" required>
        <label>Mot de passe:</label>
    </div>
    <button type="submit">S'inscrire</button>
   </form>
            </div>
        </div>
    </section>
</body>
</html>
