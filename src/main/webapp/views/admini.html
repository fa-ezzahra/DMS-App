<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: url('books.jpg') no-repeat center center/cover; /* Utilise books.jpg comme fond */
        }

        .form-box {
            position: relative;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.8); /* Blanc transparent */
            border: 2px solid #a99e9e; /* Bordure #a99e9e */
            border-radius: 20px;
            backdrop-filter: blur(15px); /* Effet de flou du fond */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 2em;
            color: #0b0a0a;
            text-align: center;
        }

        .inputbox {
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #070707;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #080808;
            font-size: 1em;
            pointer-events: none;
            transition: .5s;
        }

        input:focus ~ label,
        input:valid ~ label {
            top: -5px;
        }

        .inputbox input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 35px 0 5px;
            color: #090909;
        }

        .inputbox ion-icon {
            position: absolute;
            right: 8px;
            color: #0e0e0e;
            font-size: 1.2em;
            top: 20px;
        }

        .forget {
            margin: -15px 0 15px;
            font-size: .9em;
            color: #131212;
            display: flex;
            justify-content: space-between;
        }

        .forget label input {
            margin-right: 3px;
        }

        .forget label a {
            color: #fff;
            text-decoration: none;
        }

        .forget label a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background: #a99e9e; /* Couleur de fond */
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s; /* Ajoute une transition pour un effet plus doux */
        }

        button:hover {
            background-color: #ccc; /* Couleur plus claire au survol */
        }

        .register {
            font-size: .9em;
            color: #fff;
            text-align: center;
            margin: 25px 0 10px;
        }

        .register p a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm" action="getallfilesbyuser.do" method="post" onsubmit="return login()">
                    <h2>Admin:</h2>
                    <div class="inputbox">
                        <input id="email" name="email" type="email" required>
                        <label for="email">Email:</label>
                    </div>
                    <div class="inputbox">
                        <input id="password" name="password" type="password" required>
                        <label for="password">Mot de passe:</label>
                    </div>
                    <div class="forget">
                        <label for="remember"><input id="remember" type="checkbox">Remember Me</label>
                    </div>
                    <div id="errorMessage" style="color: red; text-align: center;"></div>
                    <button type="submit" name="action" value="se connecter">se connecter</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Vérifier si les identifiants sont corrects
            if (email === "admin@admin" && password === "admin") {
                // Si les identifiants sont corrects, la soumission du formulaire se fera automatiquement vers "getallfilesbyuser.do"
                return true;
            } else {
                // Si les identifiants sont incorrects, afficher un message d'erreur
                document.getElementById("errorMessage").innerText = "Email ou mot de passe incorrect. Veuillez réessayer.";
                return false; // Empêcher la soumission du formulaire
            }
        }
    </script>
</body>
</html>
